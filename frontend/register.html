<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CF AutoBooks â€¢ Register</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Create an Account</h1>
    <form id="registerForm">
      <label for="email">Email</label><br/>
      <input type="email" id="email" required /><br/><br/>

      <label for="password">Password</label><br/>
      <input type="password" id="password" required minlength="6" /><br/><br/>

      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account?
      <a href="/login.html">Log in here</a>
    </p>
  </main>

  <script>
    // ğŸ›ï¸ Heartbeat: script loaded
    console.log("ğŸ›ï¸ register.html script loaded");

    const form = document.getElementById("registerForm");
    console.log("ğŸ›ï¸ Got form element:", form);

    // Your Render-assigned API URL
    const API = "https://cfautobooks-api.onrender.com";

    form.addEventListener("submit", async e => {
      console.log("ğŸ”¥ submit event fired");
      e.preventDefault();

      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      console.log("ğŸ›ï¸ Email/password collected:", email, password ? "â€¢â€¢â€¢â€¢â€¢â€¢" : "");

      try {
        const res = await fetch(`${API}/auth/register`, {
          method:  "POST",
          headers: { "Content-Type": "application/json" },
          body:    JSON.stringify({ email, password })
        });
        console.log("ğŸ›ï¸ Fetch completed, status:", res.status);

        if (res.ok) {
          alert("Registered successfully! Please log in.");
          window.location.href = "/login.html";
        } else {
          const err = await res.json();
          alert(err.detail || `Registration failed (status ${res.status})`);
        }
      } catch (err) {
        console.error("âŒ Network/fetch error:", err);
        alert("Network errorâ€”please try again.");
      }
    });
  </script>
</body>
</html>
