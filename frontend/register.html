<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CF AutoBooks • Register</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Create an Account</h1>
    <form id="registerForm">
      <label for="email">Email</label><br/>
      <input type="email" id="email" required /><br/><br/>

      <label for="password">Password</label><br/>
      <input type="password" id="password" required minlength="6" /><br/><br/>

      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account?
      <a href="/login.html">Log in here</a>
    </p>
  </main>

  <script>
    // 1) Point at your Render-hosted API
    const API = "https://cfautobooks-api.onrender.com";

    // 2) Handle the sign-up form
    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();

      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // 3) Make the POST to /auth/register on your API
        const res = await fetch(`${API}/auth/register`, {
          method:  "POST",
          headers: { "Content-Type": "application/json" },
          body:    JSON.stringify({ email, password })
        });

        if (res.ok) {
          alert("Registered successfully! Please log in.");
          window.location.href = "/login.html";
        } else {
          // Extract and show the API’s JSON error.detail
          const err = await res.json();
          alert(err.detail || "Registration failed");
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Network error—please try again.");
      }
    });
  </script>
</body>
</html>
