<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CF AutoBooks â€¢ Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="logo">CF AutoBooks</div>
    <button id="logout" class="cta-btn">Log Out</button>
  </header>

  <main class="container">
    <h1>Welcome to Your Dashboard</h1>
    <p>Your AI-powered bookkeeping features will appear here soon.</p>
  </main>

  <script>
    // 1) Redirect to login if no token
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    }

    // 2) Handle logout
    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
